<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main">
  <div class="image">
    <img class="img" src="images/image-equilibrium.jpg" alt="Equilibrium" width="302px" height="302px">
  </div>
  <div class="equil">
    <h2><a class="link" href="#">Equilibrium #3429 </a></h2>
  </div>
  <div class="para">
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="price">
    <div class="eth">
    <svg class="eth-icon" width="11" height="19" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
    <span class="Ethh">0.041 ETH</span>
    </div>
    <div class="clock">
    <svg class="icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
    <span>3 days left</span>
  </div>
  </div>
  <span class="line"></span>
  <div class="creator">
    <img class="img-1" src="images/image-avatar.png" alt=""><span class="Creation"> Creation of </span> <a class="Jules" href="#"> Jules Wyvern </a> <!-- <span class="Jules">Jules Wyvern </span>  -->
    
  </div>
</div>
</body>
</html>
